<!doctype html>
<html>



<head>
<title>Registering In patient</title>

<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="background.css">

<head>
<body>
<div class="container" id="myform">
<h4 align="center" style="font-variant:small-caps">Registering In Patient </h4>
<form action="reg.php" method="get">

<div class="form-group row">
		<label for="pid" class="col-sm-4 col-form-label" class="sr-only">Select Patient ID</label>
		<div class="col-sm-8">
		<select name="patientid" class="form-control" id="pid">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
		</select>
		</div>
</div>

<div class="form-group row">
		<label for="did" class="col-sm-4 col-form-label" class="sr-only">Select Doctor ID</label>
		<div class="col-sm-8">
		<select name="doctorid" class="form-control" id="did">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
		</select>
		</div>
</div>
<div class="form-group row">
		<label for="adt" class="col-sm-4 col-form-label">Admission Date and Time</label>
		<div class="col-sm-8">
		<input class="form-control" type="datetime-local" id="adt" name="admissiontime" required>
		</div>
</div>
<div class="form-group row">
		<label for="ddt" class="col-sm-4 col-form-label">Discharge Date and Time</label>
		<div class="col-sm-8">
		<input class="form-control" type="datetime-local" id="ddt" name="Dischargetime" required>
		</div>
</div>
<div class="form-group row">
		<label for="rid" class="col-sm-4 col-form-label" class="sr-only">Select Room ID</label>
		<div class="col-sm-8">
		<select name="roomid" class="form-control" id="rid">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
		</select>
		</div>
</div>
<div class="form-group row">
		<label for="d" class="col-sm-4 col-form-label" class="sr-only">About Disease</label>
		<div class="col-sm-8">
		<textarea name="disease" rows="4" class="form-control" id="d"></textarea>
		</div>
</div>

<div class="form-group row">
 <button type="submit" class="btn btn-primary mb-2">Register In Patient</button>
 </div>
</form>
</div>
</body>
</html>
